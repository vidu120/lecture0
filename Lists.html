<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
</head>

<body>
    This is an unordered list!!
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    This is an ordered list!!
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>

</html>
